<html lang="en">
<head>
<meta charset="utf-8" />
<title>horas professional time management | tasks</title>

</head>

<body>
	<header>
		<h1><img src="images/logo.png" alt="horas" /></h1>
		<h2 id="welcome_msg">Welcome User!</h2>
		
		<a href="#">Projects</a>

		<h2>Tasks</h2>

				<td>Brief Description:</td>

			</tr>
		</table>
		<div class="edit_delete">
			<button class="task_edit">Edit</button>
			<button class="task_delete">Delete</button>
		</div>
	</div>
	
	<footer>
