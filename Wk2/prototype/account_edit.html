		<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Edit My Account</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div id="accmodal_container"><!-- start of modal content container -->
	<header class="flyout_header">
		<h1 id="p_header">Edit My Account</h1>
		<nav><!-- top right nav -->
			<ul>
			<li><a id="change_link" href="#">Change</a></li>
			<li><a id="cancel_link"  href="#">Cancel</a></li>
			</ul>
		</nav><!-- end of top right nav -->
	</header>
	
	<form id="edit_account" method="post" action="#"><!-- start of form -->

		<input type="text" name="a_name" id="a_name" placeholder="Enter your current Username"><!-- name -->
		<label class="a_name_label" for="a_name">Username:</label>
		<div class="errormsg2">Error</div>
		
		<input type="text" name="a_password" id="a_password" placeholder="Enter your new password"><!-- password -->
		<label class="a_pass_label" for="a_password">New Password:</label>
		<div class="errormsg2">Error</div>
		
		<input type="text" name="a_email" id="a_email" placeholder="Enter your new E-mail Address"><!-- email -->
		<label class="a_email_label" for="a_email">New e-mail:</label>
		<div class="errormsg2">Error</div>
	
	</form><!-- end of form -->
</div><!-- end of modal content container -->
</body>
</html>
