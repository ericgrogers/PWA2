		<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>horas professional time management | New project</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/modernizr.custom.76618"></script>
</head>

<body>
	<header>
		<h1 id="p_header">New Project</h1>
		<nav> 
			<ul>
			<li><a href="#">Add</a></li>
			<li><a href="#">Cancel</a></li>
			</ul>
		</nav>
	</header>
	
	<form id="add_project" method="post" action="#">

		<label for="p_name">Project Name:</label>
		<input type="text" name="p_name" id="p_name">
		<div id="e_msg1"></div>
		
		<label for="p_date">Due Date:</label>
		<input type="text" name="p_date" id="p_date">
		<div id="e_msg2"></div>
		
		<label for="p_priority">Priority:</label>
		<select id="p_priority">
			<option>Normal</option>
			<option>Urgent</option>
			<option>Delayed</option>
			<option>Completed</option>
		</select>
		
		<label for="p_description">Description:</label>
		<textarea id="p_description"></textarea>
	
	</form>
		
		<div id="p_status">
			<p>Completed</p>
			<p>Active</p>
			<p>Canceled</p>
			<p>Status:</p>
			<img id="com_img" src="images/completed.gif" alt="Completed" />
			<img id="a_img" src="images/active.gif" alt="Active" />
			<img id="can_img" src="images/canceled.gif" alt="Canceled" />
		</div>
	
</body>
</html>
