		<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Projects</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<header class="page_header">
	
		<h1><img src="images/logo.png" alt="horas" /></h1>
	
		<h2 id="welcome_msg">Welcome User!</h2>
		
		<nav id="top_nav">
			<a class="my_account" href="#">My Account</a>
			<a class="logout" href="#">Logout</a>
