		<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Projects</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="page_header">
	
		<h1><img src="images/logo.png" alt="horas" /></h1><!-- logo -->
	
		<h2 id="welcome_msg">Welcome User!</h2><!-- wecome message -->
		
		<nav id="top_nav"><!-- top right nav -->
			<a class="my_account" href="#">My Account</a>
			<a class="logout" href="#">Logout</a>
		</nav><!-- end of top right nav -->
		
		<h2 id="project_header">Projects</h2>
		
		<img id="calendar" src="images/calendar.png" alt="Calendar" /><!-- calendar view link -->

	</header>
	
	<button id="pnew_btn">New +</button><!-- create new project button -->
	
	<div class="project"><!-- beginning of the project box -->
	
		<img class="status" src="images/completed.gif" alt="Completed" /><!-- status -->
		
		<table class="project_tbl"><!-- project table -->
			<tr>
				<td class="r_name">Project Name:</td>
				<td class="r_duedate">Due Date:</td>
				<td class="r_priority">Priority:</td>
			</tr>
			<tr>
				<td class="r_description">Brief Description: </td>
				<td class="r_date">MM/DD/YYYY</td>
				<td class="r_prior2">user input</td>
			</tr>
		</table><!-- end of project table -->
		
		<div class="edit_delete"><!-- edit and delete options -->
			<button class="edit_btn">Edit</button>
			<button class="delete_btn">Delete</button>
		</div><!-- end of edit and delete options -->
	</div><!-- end of project box -->
	
	<footer>
		<p class="copyright">Copyright 2014&copy; horas professional time management.</p>
	</footer>
</body>
</html>
